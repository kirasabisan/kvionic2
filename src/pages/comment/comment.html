<ion-header>

    <ion-navbar>
      <ion-title>Add Comment</ion-title>
  
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <form [formGroup]="comment" (ngSubmit)="onSubmit()">
          <ion-item>
              <ion-input formControlName="author" placeholder="Your name"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label>Your Rating</ion-label>
              <ion-range formControlName="rating" min="1" max="5" snaps="true" color="secondary">
                  <ion-label range-left><ion-icon ios="ios-sad" md="md-sad"></ion-icon> 1</ion-label>
                <ion-label range-right>5 <ion-icon ios="ios-happy" md="md-happy"></ion-icon></ion-label> 
              </ion-range>
            </ion-item>
          <ion-item>
              <ion-input formControlName="comment" placeholder="Your Comment"></ion-input>
          </ion-item>
          <button ion-button round type="submit">Submit</button>
        </form>
  </ion-content>
